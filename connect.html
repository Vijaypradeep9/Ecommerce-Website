<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Connect</title>
    <link rel="stylesheet" href="Folder-css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <nav>
            <div class="nav-items">
                <img class="brand" src="Images/logo.png" width="100px" alt="LOGO">
            </div>
            <div class="nav-menu">
                <h3 class="menuItem"><a href="index.html">Home</a></h3>
                <h3 class="menuItem"><a href="collections.html">Collections</a></h3>
                <h3 class="menuItem"><a href="blogs.html">Blogs</a></h3>
                <h3 class="menuItem"><a href="connect.html">Connect</a></h3>
            </div>
            <div class="nav-items">
                <div class="search-bar">
                    <input type="text" placeholder="search..." class="searchInput">
                    <img src="Images/search.png" width="20px" alt="icon">
                </div>                
            </div>
        </nav>        
    </section>


    <div class="contact">
            <div class="feedback-form">
                    <h2 class="formtext">SEND US A MESSAGE</h2>
                    <div class="input-box">
                        <input type="text" placeholder="Full Name" name="name"  required="required">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" name="email"  required="required">
                    </div>
                    <div class="input-box">
                        <textarea name="message" placeholder="Message..." required="required"></textarea>
                    </div>
                    <div class="input-box">
                        <input type="submit" name="" value="Send">
                    </div>
            </div>
    </div>




    <section class="footer">
        <div class="grid-2">
            <div class="footer-logo">
                <img class="brand-footer" src="Images/logo.png" alt="" width="200px">
            </div>
            <div class="s-media">
                <img class="s-links" src="Images/facebook.png" alt="">
                <img class="s-links" src="Images/insta.png" alt="">
                <img class="s-links" src="Images/twitter.png" alt="">
                <img class="s-links" src="Images/youtube.png" alt="">
            </div>
            <p>This design is based on the HRX website.</p>
        </div>
    </section>
</body>
</html>
